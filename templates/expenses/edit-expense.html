{% extends 'base.html' %}


{% block content %}
    <div class="container mt-4">
        <div class="row">
                <div class="pb-0 mb-3 bg-light">
                    <nav aria-label="breadcrumb">
                      <ol class="breadcrumb">
                        <li class="breadcrumb-item" style="font-size: 16px"><a href="{% url 'expenses' %}">Expenses</a></li>
                        <li class="breadcrumb-item active" aria-current="page" style="font-size: 16px">Edit Expenses</li>
                      </ol>
                    </nav>
                </div>

                {% include 'messages.html' %}

                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'edit-expense' expense.pk %}" method="POST">
                        {% csrf_token %}
                            <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label">Amount</label>

                                {{ form.amount }}
                            </div>
                            <div class="mb-3">
                              <label for="exampleFormControlTextarea1" class="form-label">Description</label>

                                {{ form.description }}
                            </div>

                        <label for="exampleDataList" class="form-label">Category</label>

                            {{ form.category }}
                            <datalist id="datalistOptions">
                                {% for category in categories %}
                              <option value="{{ category }}">
                                {% endfor %}
                            </datalist>

                        <div style="padding-top: 15px" class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label">Date</label>

                                {{ form.date }}
                        </div>
                            <input type="submit" class="btn btn-primary" value="Update">
                        </form>
                    </div>
                </div>
        </div>
    </div>
{% endblock content %}

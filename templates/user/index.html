{% extends 'base.html' %}
{% include static %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <h1>Select Currency</h1>
            <div class="container mt-3">
            {% include 'messages.html' %}
                <form action="{% url 'userpart' %}" method="POST">
                {% csrf_token %}
                <div class="input-group">
                  <select name="currency" class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                    {% if currency %}
                    <option name="currency" selected>{{ currency }}</option>
                    {% else %}
                      <option name="currency" selected>Choose...</option>
                    {% endif %}
                    {% for currency in currencies %}
                       <option name="currency" value="{{ currency.name }} - {{ currency.value }}">
                           {{ currency.name }} - {{ currency.value }}</option>
                    {% endfor %}
                  </select>
                  <input class="btn btn-outline-secondary" type="submit" value="Save">
                </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
